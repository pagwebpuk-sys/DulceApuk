<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DulceApuk | Repostería Exquisita</title>

    <!-- FUENTE -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --rojo-vino: #681620;
            --rojo-oscuro: #4A0E16;
            --dorado: #D4AF37;
            --dorado-claro: #F4D03F;
            --crema: #FFF8F0;
            --blanco: #FFFFFF;
            --texto: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--crema);
            color: var(--texto);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--rojo-vino), var(--rojo-oscuro));
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--dorado);
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--dorado);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            color: white;
            text-transform: uppercase;
            font-size: 1.1em;
        }

        nav a:hover {
            color: var(--dorado);
        }

        .hero {
            height: 85vh;
            background: linear-gradient(rgba(104,22,32,.85), rgba(74,14,22,.85)),
            url('https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=1920');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4em;
            color: var(--dorado);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.4em;
            color: white;
            max-width: 600px;
        }

        .section-title {
            text-align: center;
            margin: 60px 0 40px;
        }

        .section-title h2 {
            font-size: 2.5em;
            color: var(--rojo-vino);
        }

        .products-section {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px 60px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* ✅ AQUÍ ESTABA EL ERROR – YA ARREGLADO */
        .product-card {
            background: var(--blanco);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-card .content {
            padding: 20px;
            text-align: center;
        }

        .product-card h3 {
            color: var(--rojo-vino);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<header>
    <div class="header-container">
        <div class="logo">DulceApuk</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <h1>Repostería Exquisita</h1>
    <p>Sabores artesanales con un toque de elegancia</p>
</section>

<section class="products-section">
    <div class="section-title">
        <h2>Nuestros Productos</h2>
    </div>

    <div class="products-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542826438-bd32f43d626f" alt="">
            <div class="content">
                <h3>Pasteles Artesanales</h3>
                <p>Hechos con amor y los mejores ingredientes.</p>
            </div>
        </div>
    </div>
</section>

</body>
    </html>
